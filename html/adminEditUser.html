<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing User</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="bg-purple-50 min-h-screen flex items-center justify-center px-4">

<!-- Card container -->
<div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl ring-1 ring-purple-200 p-8">

    <h1 class="text-2xl font-semibold text-purple-700 mb-6" id="headline">
        Edit User
    </h1>

    <form class="space-y-5">

        <!-- Username -->
        <div>
            <label class="block text-sm font-medium text-purple-700 mb-1">
                Username
            </label>
            <input type="text" id="username-input"
                   class="w-full px-4 py-2 border border-purple-300 rounded-md shadow-inner focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-purple-700 mb-1">
                Email
            </label>
            <input type="text" id="email-input"
                   class="w-full px-4 py-2 border border-purple-300 rounded-md shadow-inner focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium text-purple-700 mb-1">
                Password
            </label>
            <input type="text" id="password-input"
                   class="w-full px-4 py-2 border border-purple-300 rounded-md shadow-inner focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>

        <!-- Bio -->
        <div>
            <label class="block text-sm font-medium text-purple-700 mb-1">
                Bio
            </label>
            <input type="text" id="bio-input"
                   class="w-full px-4 py-2 border border-purple-300 rounded-md shadow-inner focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>

        <!-- Image -->
        <div>
            <label class="block text-sm font-medium text-purple-700 mb-1">
                Image URL
            </label>
            <input type="text" id="image-input"
                   class="w-full px-4 py-2 border border-purple-300 rounded-md shadow-inner focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>

        <!-- Actions -->
        <div class="flex justify-end pt-4">
            <button type="submit"
                    class="px-6 py-2 rounded-full bg-purple-500 text-white font-semibold shadow-md hover:bg-purple-600 transition focus:outline-none focus:ring-2 focus:ring-purple-300">
                Submit
            </button>
        </div>

    </form>
</div>

<script src="../js/adminEditUser.js"></script>
</body>
</html>
