<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body>
<!--throw this in the console to render the tailwind output file:
 npx @tailwindcss/cli -i ./css/input.css -o ./css/output.css
 -->
    <div class="max-w-6xl mx-auto p-8">
        <div class="w-full rounded-lg p-6 bg-gradient-to-br from-white via-slate-50 to-pink-50 shadow-lg border border-purple-300">
            <h2 class="text-3xl font-semibold text-center text-gray-900 mb-6">Admin - Users</h2>
            <div class="overflow-x-auto">
                <table id="user-table" class="w-full border-collapse border-4 border-purple-500">
                    <thead>
                    <tr class="bg-purple-300">
                        <th class="px-6 py-4 text-left text-sm font-semibold tracking-wide text-purple-900 border-r border-purple-500">ID</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold tracking-wide text-purple-900 border-r border-purple-500">UserName</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold tracking-wide text-purple-900 border-r border-purple-500">Email</th>
                        <th class="px-6 py-4 text-center text-sm font-semibold tracking-wide text-purple-900 border-r border-purple-500">EDIT</th>
                        <th class="px-6 py-4 text-center text-sm font-semibold tracking-wide text-purple-900">DELETE</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white/40" id="user-table-tbody">

                    </tbody>
                </table>
            </div>
            <!-- Pagination controls -->
            <div class="flex items-center gap-4 mt-6 px-6">

                <!-- Previous button -->
                <button id="previous-button"
                        class="px-5 py-2 rounded-full bg-purple-400 text-white font-semibold shadow-md hover:bg-purple-500 transition duration-150 focus:outline-none focus:ring-2 focus:ring-purple-300">
                    Previous
                </button>

                <!-- Page selector -->
                <input type="number" id="page-selector" min="0"
                       class="w-20 text-center px-3 py-2 border border-purple-300 rounded-md shadow-inner text-lg font-medium focus:outline-none focus:ring-2 focus:ring-purple-300"
                       value="0">

                <!-- Next button -->
                <button id="next-button"
                        class="px-5 py-2 rounded-full bg-purple-400 text-white font-semibold shadow-md hover:bg-purple-500 transition duration-150 focus:outline-none focus:ring-2 focus:ring-purple-300">
                    Next
                </button>
            </div>

        </div>

    </div>

    <script src="../js/adminUserList.js"></script>
</body>
</html>
