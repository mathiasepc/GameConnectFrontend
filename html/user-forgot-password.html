<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center"
      style="background-image: url('../image/LogIn-BG.png');">

<div class="w-full flex justify-center px-6">
    <div class="max-w-sm w-full space-y-6">

        <form id="email-form" class="space-y-3" novalidate>
            <label class="sr-only" for="email">Email</label>
            <input
                    id="email"
                    type="email"
                    placeholder="email@email.com"
                    required
                    class="w-full rounded-full bg-white/70 border border-white/60 px-6 py-3 text-sm shadow-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent"
                    aria-describedby="email-status"
            />
            <span id="emailError" role="alert"
                  class="text-red-500 text-sm ml-3 mt-1"></span>

            <button
                    type="submit"
                    id="continueBtn"
                    aria-controls="password-step"
                    aria-expanded="false"
                    class="w-64 px-4 py-3 cursor-pointer rounded-full bg-cyan-500 text-white text-lg font-medium hover:bg-cyan-600 transition mx-auto block"
            >
                Continue
            </button>

            <p id="email-status" class="text-sm" aria-live="polite"></p>
        </form>

        <section id="password-step" hidden aria-hidden="true">
            <form id="passwordForm" class="w-full space-y-5 text-sky-700" method="post">
                <p class="flex items-center gap-2 bg-white/80 text-sky-700 text-sm px-4 py-3 rounded-lg shadow-sm">
                    <span class="flex items-center justify-center w-5 h-5 text-xs font-semibold border border-sky-400 text-sky-500 rounded-full">
                        i
                    </span>
                    To change your password, type your old password and the new one below.
                </p>

                <input
                        id="oldPassword"
                        name="oldPassword"
                        type="password"
                        placeholder="Old password"
                        autocomplete="current-password"
                        class="w-full rounded-full bg-white/70 border border-white/60 px-6 py-3 text-sm shadow-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent"
                />

                <input
                        id="newPassword"
                        name="newPassword"
                        type="password"
                        placeholder="New password"
                        autocomplete="new-password"
                        class="w-full rounded-full bg-white/70 border border-white/60 px-6 py-3 text-sm shadow-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent"
                />
                <span id="newPasswordError" role="alert"
                      class="text-red-500 text-sm ml-3 mt-1"></span>

                <input
                        id="repeatNewPassword"
                        name="repeatNewPassword"
                        type="password"
                        placeholder="Repeat new password"
                        autocomplete="new-password"
                        class="w-full rounded-full bg-white/70 border border-white/60 px-6 py-3 text-sm shadow-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent"
                />
                <span id="repeatPasswordError"
                      role="alert"
                      class="text-red-500 text-sm ml-3 mt-1"></span>
                <span id="somethingWrongError"
                      role="alert"
                      class="text-red-500 text-sm ml-3 mt-1"></span>
                <span id="passwordChanged"
                      role="alert"
                      class="text-green-500 text-sm ml-3 mt-1">
                </span>

                <button
                        type="submit"
                        id="changePasswordBtn"
                        class="mt-3 w-64 cursor-pointer px-4 py-3 rounded-full bg-cyan-500 text-white text-lg font-medium hover:bg-cyan-600 transition mx-auto block"
                >
                    Change password
                </button>
            </form>
        </section>


    </div>
</div>
</body>

<script type="module" src="../js/user-forgot-password.js"></script>
</html>
