<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('../image/LogIn-BG.png');">

<form id="registrationForm"
      class="flex flex-col items-center gap-6">

    <div class="flex flex-col gap-3 w-64">

        <div class="flex flex-col gap-1">
            <input type="email" placeholder="email" id="email" name="email"
                   class="w-64 px-4 py-3 rounded-full bg-gray-300/40 backdrop-blur-sm border border-white/10 text-gray-800 placeholder-gray-600">
            <span id="emailError" role="alert"
                  class="text-red-500 text-sm ml-3 mt-1"></span>
        </div>

        <div class="flex flex-col gap-1">
            <input type="password" placeholder="password" id="password" name="password"
                   class="w-64 px-4 py-3 rounded-full bg-gray-300/40 backdrop-blur-sm border border-white/10 text-gray-800 placeholder-gray-600">
            <span id="passwordError" role="alert"
                  class="text-red-500 text-sm ml-3 mt-1"></span>
        </div>

        <div class="flex flex-col gap-1">
            <input type="password" placeholder="repeat password" id="repeatPassword" name="repeatPassword"
                   class="w-64 px-4 py-3 rounded-full bg-gray-300/40 backdrop-blur-sm border border-white/10 text-gray-800 placeholder-gray-600">
            <span id="repeatPasswordError" role="alert"
                  class="text-red-500 text-sm ml-3 mt-1"></span>
        </div>

        <div class="flex flex-col gap-1">
            <input type="text" placeholder="gamer tag" id="username" name="username"
                   class="w-64 px-4 py-3 rounded-full bg-gray-300/40 backdrop-blur-sm border border-white/10 text-gray-800 placeholder-gray-600">
            <span id="usernameError" role="alert"
                  class="text-red-500 text-sm ml-3 mt-1"></span>
        </div>

        <button type="submit" id="registerBtn"
                class="mt-3 w-64 px-4 py-3 rounded-full bg-cyan-500 text-white text-lg font-medium hover:bg-cyan-600 transition">
            Register
        </button>


    </div>
</form>

<script type="module" src="../js/user-registration.js"></script>
</body>
</html>
