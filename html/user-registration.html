<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('../image/LogIn-BG.png');">

<!-- Form + Image Container -->
<div class="flex flex-col md:flex-row items-center justify-center gap-40">

    <div class="relative w-48 h-48">
        <img id="profilePreview"
             src="../image/defaultProfilePic.png"
             alt="Default Profile Picture"
             class="w-48 h-48 rounded-full object-cover">

        <!-- Edit (plus) button on top of image -->
        <button id="editProfilePic"
                class="absolute bottom-6 right-6 w-10 h-10 flex items-center justify-center
                   bg-sky-400 hover:bg-sky-500 text-white rounded-full shadow-lg
                   border border-white text-2xl leading-none">
            +
        </button>

        <!-- Hidden file input -->
        <input type="text" id="profilePicUrlInput" name="img" placeholder="enter image url here"
               class="hidden w-64 px-4 py-3 rounded-full bg-gray-300/40 backdrop-blur-sm border border-white/10 text-gray-800 placeholder-gray-600">

        <span id="pictureError" role="alert"
              class="text-red-500 text-sm ml-3 mt-1"></span>
    </div>

    <!-- RIGHT: Registration Form -->
    <form id="registrationForm" class="flex flex-col items-center gap-6">

        <div class="flex flex-col gap-3 w-64">

            <div class="flex flex-col gap-1">
                <input type="email" placeholder="email" id="email" name="email"
                       class="w-64 px-4 py-3 rounded-full bg-gray-300/40 backdrop-blur-sm border border-white/10 text-gray-800 placeholder-gray-600">
                <span id="emailError" role="alert"
                      class="text-red-500 text-sm ml-3 mt-1"></span>
            </div>

            <div class="flex flex-col gap-1">
                <input type="password" placeholder="password" id="password" name="password"
                       class="w-64 px-4 py-3 rounded-full bg-gray-300/40 backdrop-blur-sm border border-white/10 text-gray-800 placeholder-gray-600">
                <span id="passwordError" role="alert"
                      class="text-red-500 text-sm ml-3 mt-1"></span>
            </div>

            <div class="flex flex-col gap-1">
                <input type="password" placeholder="repeat password" id="repeatPassword" name="repeatPassword"
                       class="w-64 px-4 py-3 rounded-full bg-gray-300/40 backdrop-blur-sm border border-white/10 text-gray-800 placeholder-gray-600">
                <span id="repeatPasswordError" role="alert"
                      class="text-red-500 text-sm ml-3 mt-1"></span>
            </div>

            <div class="flex flex-col gap-1">
                <input type="text" placeholder="gamer tag" id="username" name="username"
                       class="w-64 px-4 py-3 rounded-full bg-gray-300/40 backdrop-blur-sm border border-white/10 text-gray-800 placeholder-gray-600">
                <span id="usernameError" role="alert"
                      class="text-red-500 text-sm ml-3 mt-1"></span>
            </div>

            <div class="flex items-start gap-4 relative w-full">
                <!-- Input and dropdown -->
                <div class="flex flex-col flex-1 relative">
                    <input type="text" placeholder="pick a favorite game" id="favoriteGameInput"
                           class="w-full px-4 py-3 rounded-full bg-gray-300/40 backdrop-blur-sm border border-white/10 text-gray-800 placeholder-gray-600">
                    <span id="favoriteGameError" role="alert" class="text-red-500 text-sm ml-3 mt-1"></span>

                    <!-- Dropdown container -->
                    <div id="favoriteGameDropdown"
                         class="absolute top-full left-0 w-full
                                bg-gradient-to-b from-blue-100 via-white to-purple-100
                                border-2 border-blue-500
                                rounded-lg shadow-lg
                                p-2
                                z-50 hidden
                                max-h-60 overflow-y-auto">
                    </div>

                    <!-- Hidden inputs to store selected game info -->
                    <input type="hidden" id="favoriteGameName" name="favoriteGameName">
                    <input type="hidden" id="favoriteGameImg" name="favoriteGameImg">
                    <input type="hidden" id="favoriteGameId" name="favoriteGameId">
                </div>
            </div>




            <button type="submit" id="registerBtn"
                    class="mt-3 w-64 px-4 py-3 rounded-full bg-sky-400 text-white text-lg font-medium hover:bg-sky-500 transition">
                Register
            </button>

        </div>
    </form>
</div>


<script type="module" src="../js/user-registration.js"></script>
</body>
</html>
