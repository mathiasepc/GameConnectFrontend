<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 via-white to-purple-100 min-h-screen">

<!-- Centered container with side padding -->
<div class="max-w-4xl mx-auto p-6">

  <!-- Profile Container -->
  <div class="flex flex-col md:flex-row items-start p-6 rounded-lg">

    <!-- Profile Picture -->
    <div class="flex-shrink-0">
      <img id="img" src="" alt="Profile Picture" class="rounded-full object-cover max-w-[150px] max-h-[150px] w-48 h-48">
    </div>

    <!-- Profile Info -->
    <div class="ml-0 md:ml-6 mt-4 md:mt-0 flex-1 flex flex-col">

      <!-- Username + Follow Button -->
      <div class="flex items-center justify-start gap-40">
        <h1 id="username" class="text-2xl font-semibold text-gray-800">Username</h1>
        <button id ="followButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-1 rounded-full">
          Follow
        </button>
      </div>

      <!-- Stats: Posts / Following / Followers -->
      <div class="flex space-x-6 mt-2 text-gray-700 text-sm">
        <div><span id="postsCount" class="font-semibold">0</span> Posts</div>
        <div><span id="followingCount" class="font-semibold">0</span> Following</div>
        <div><span id="followersCount" class="font-semibold">0</span> Followers</div>
      </div>

      <!-- Bio -->
      <p id="bio" class="mt-4 text-gray-700 text-sm"></p>

    </div>

  </div>

</div>

<script src="../js/viewprofile.js"></script>
</body>
</html>
