<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link href="../css/output.css" rel="stylesheet">
  <link href="../css/carousel.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="bg-gradient-to-b from-blue-100 via-white to-purple-100 min-h-screen">

<div id="searchBarFragment"></div>
<script src="../js/loadFragment.js"></script>

<!-- Centered container with side padding -->
<div class="w-full mx-auto p-6">

  <!-- Profile Container -->
  <div class="justify-self-center flex flex-col md:flex-row items-start p-6 rounded-lg">

    <!-- Profile Picture -->
    <div class="flex-shrink-0">
      <img id="img" src="" alt="Profile Picture" class="rounded-full object-cover max-w-[150px] max-h-[150px] w-48 h-48">
    </div>

    <!-- Profile Info -->
    <div class="ml-0 md:ml-6 mt-4 md:mt-0 flex-1 flex flex-col">

      <!-- Username + Follow Button -->
      <div class="flex items-center justify-start gap-40">
        <h1 id="username" class="text-2xl font-semibold text-gray-800">Username</h1>
        <button id="followButton" class="bg-sky-400 hover:bg-sky-500 text-white font-semibold px-4 py-1 rounded-full">
          Follow
        </button>
      </div>

      <!-- Stats: Posts / Following / Followers -->
      <div class="flex space-x-6 mt-2 text-gray-700 text-sm">
        <div><span id="postsCount" class="font-semibold">0</span> Posts</div>
        <div id="followingContainer" class="cursor-pointer hover:text-sky-500 transition-colors duration-200">
          <span id="followingCount" class="font-semibold ">0</span> Following
        </div>
        <div id="followersContainer" class="cursor-pointer hover:text-sky-500 transition-colors duration-200">
          <span id="followersCount" class="font-semibold">0</span> Followers
        </div>
      </div>

      <!-- Followers popup -->
      <div id="followersPopup" class="hidden absolute z-50">
        <div class="bg-gradient-to-b from-blue-100 via-white to-purple-100 border-2 border-blue-500 p-4 rounded-lg w-96 max-h-96 overflow-y-auto shadow-lg">
          <h2 id="popupTitle" class="text-lg font-semibold mb-2">Followers</h2>
          <ul id="followersList" class="space-y-2"></ul>
          <button id="closeFollowers" class="mt-2 bg-blue-100 hover:bg-blue-200 px-3 py-1 rounded border border-blue-500">Close</button>
        </div>
      </div>

      <!-- Bio -->
      <p id="bio" class="mt-4 text-gray-700 text-sm"></p>

    </div>
  </div>

  <!-- Favorite Games Section -->
  <div class="mt-6 relative w-full max-w-4xl mx-auto">



    <!-- Add Game Input -->
    <div id="addGameSection" class="mb-4 text-center relative">
      <input
              type="text"
              id="favoriteGameInput"
              placeholder="Add a game to your favorites..."
              class="border border-blue-500 rounded px-3 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
              id="addGameButton"
              class="ml-2 bg-sky-400 hover:bg-sky-500 text-white px-4 py-2 rounded"
      >
        Add Game
      </button>

      <!-- Hidden fields to store selected game info -->
      <input type="hidden" id="favoriteGameName">
      <input type="hidden" id="favoriteGameImg">
      <input type="hidden" id="favoriteGameId">

      <!-- Dropdown for game search results -->
      <div
              id="favoriteGameDropdown"
              class="absolute top-full left-0 w-full
                                bg-gradient-to-b from-blue-100 via-white to-purple-100
                                border-2 border-blue-500
                                rounded-lg shadow-lg
                                p-2
                                z-50 hidden
                                max-h-60 overflow-y-auto"
      ></div>

    </div>
    <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">Favorite Games</h2>

    <!-- Carousel wrapper -->
    <div class="relative bg-white border-2 border-white rounded-lg shadow-md overflow-hidden" id="gamesCarouselWrapper">
      <button id="gamesPrev"
              class="absolute left-2 top-1/2 transform -translate-y-1/2 z-10 bg-sky-400 text-white w-10 h-10 flex items-center justify-center rounded-full hover:bg-sky-500">
        <i class="fa-solid fa-chevron-left"></i>
      </button>

      <div id="gamesCarousel" class="flex justify-center gap-0 overflow-x-auto">

      </div>

      <button id="gamesNext"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 z-10 bg-sky-400 text-white w-10 h-10 flex items-center justify-center rounded-full hover:bg-sky-500">
        <i class="fa-solid fa-chevron-right"></i>
      </button>


    </div>


  </div>

  <!-- Posts Section -->
  <div id="postsContainer" class="mt-6"></div>
</div>
<div id="navbarFragment"></div>
<script type="module" src="../js/loadNavFragment.js"></script>
<script type="module" src="../js/viewprofile.js"></script>
</body>
</html>
